<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    
    <div class="clock">
        <div class="point" id="point-1">1</div>
        <div class="point" id="point-2">2</div>
        <div class="point" id="point-3">3</div>
        <div class="point" id="point-4">4</div>
    </div>
    
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    
    var rot = 1;
    
    $('.clock').on('click', function() {
        var clock = $(this);
        clock.removeClass('rotate1 rotate2 rotate3 rotate4');
        clock.addClass('rotate' + rot++);
        if (rot > 4) {
            rot = 1;
        }
    });
    
</script>

</body>
</html>
