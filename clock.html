<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    
    <div class="clock">
        <div class="imagine">
            <span id="char-1">I</span>
            <span id="char-2">m</span>
            <span id="char-3">a</span>
            <span id="char-4">g</span>
            <span id="char-5">i</span>
            <span id="char-6">n</span>
            <span id="char-7">e</span>
            <span id="char-8">&nbsp</span>
            <span id="char-9">y</span>
            <span id="char-10">o</span>
            <span id="char-11">u</span>
            <span id="char-12">&nbsp</span>
            <span id="char-13">a</span>
            <span id="char-14">r</span>
            <span id="char-15">e</span>
            <span id="char-16">&nbsp</span>
            <span id="char-17">t</span>
            <span id="char-18">h</span>
            <span id="char-19">e</span>
            <span id="char-20">&nbsp</span>
            <span id="char-21">h</span>
            <span id="char-22">a</span>
            <span id="char-23">n</span>
            <span id="char-24">d</span>
        </div>
        <div class="point" id="point-1">1</div>
        <div class="point" id="point-2">2</div>
        <div class="point" id="point-3">3</div>
        <div class="point" id="point-4">4</div>
    </div>
    
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    
    var rot = 1;
    
    $('.clock').on('click', function() {
        var clock = $(this);
        clock.removeClass('rotate1 rotate2 rotate3 rotate4');
        clock.addClass('rotate' + rot++);
        if (rot > 4) {
            rot = 1;
        }
    });
    
</script>

</body>
</html>
